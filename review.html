<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/css">
    
    <link rel="stylesheet" type="text/css" href="./assets/css/reviews.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b3b6f1d2f.js" crossorigin="anonymous"></script>

    <title>Book Reviews</title>

</head>
<body>
    <header class="nav-bg">
        <nav class="navbar">
            <div class="container-fluid justify-content-center">
                <h1>Book Reviews</h1>
            </div>
        </nav>
    </header>
    

    <div class="container-fluid main-content">
        <div class="row vh-100">
            <div class="col-md-2 d-flex flex-column align-items-center reviews-container">
                <div class="align-self-start">
                    <button class="form-button" id="back-button">Back to Search</button>

                    <button class="form-button" onclick="openReviewModal()">Add Review</button>

                    <div id="review-modal" class="modal">
                        <div class="modal-content">
                            <h2>Add Review</h2>
                            <form id="review-form">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="book-title">Book Title:</label>
                                    <input type="text" id="book-title" name="book-title" required>
                                </div>
                                <div class="form-group">
                                    <label for="book-genre">Book Genre:</label>
                                    <input type="text" id="book-genre" name="book-genre" required>
                                </div>
                                <div class="form-group">
                                    <label for="book-author">Book Author:</label>
                                    <input type="text" id="book-author" name="book-author" required>
                                </div>
                                <div class="form-group">
                                    <label for="summary">Personal Summary/Thoughts:</label>
                                    <textarea id="summary" name="summary" required></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                
                <div class="search-history d-flex flex-column justify-content-between">
                </div>
            </div>


        
            <div class="col-md-8 results-container d-flex flex-column">
               

            </div>

            <div class="col-md-2 d-flex align-items-center flex-wrap">
                <div class="align-self-start">
                    <img src="./assets/images/book-covers-big-2019101610.jpg" class="img-fluid cover-image" alt="Book cover">
                </div>
                <div class=" d-flex flex-column" style="border: 5px solid black; background-color: lightsalmon;" id="nyt-container">
                    <h4 class="align-items-center">New York Times Best Sellers</h4>
                </div> 
            </div>
        </div>
    </div>

    <script src="./assets/js/review.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

<footer>

</html>
